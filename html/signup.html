<!doctype HTML>
<html>
    <head>
        <link rel="stylesheet" href="../css/styles.css">
        <link rel="stylesheet" href="../css/signup.css">
        <meta charset="UTF-8" http-equiv="Content-Type" content="text/html">
        <title>마음을 울리는 광고</title>
    </head>
    <body oncontextmenu="return false" ondragstart="return false" onselectstart="return false">
        <div id="signup_box">
            <div id="signup_box1">
                <div id="signup_box1_contents">
                    <div id="signup_text1">
                        환영합니다!
                    </div>
                    <img id="signup_img1" src="../img/signup_1.png" width="700px">
                    <div id="signup_btn">
                        <img onclick="signup_next1()" id="signup_next" src="../img/right_btn.png" width="50px">
                    </div>
                </div>
            </div>

            <div id="signup_box2">
                <div id="signup_box2_contents">
                    <div id="signup_text2">
                        마음을 울리는
                    </div>
                    <img id="signup_img2" src="../img/signup_2.png" width="600px">
                    <div id="signup_contents2">
                        이제는 광고가<br>‘또 하나의 콘텐츠’가 되어가고 있습니다.<br><br>당신의 마음을 울리는 다양한 광고를<br>손쉽게 감상하세요.
                    </div>
                    <div id="signup_btn">
                        <img onclick="signup_next2()" id="signup_next" src="../img/right_btn.png" width="50px">
                    </div>
                </div>
            </div>

            <div id="signup_box3">
                <div id="signup_box2_contents">
                    <div id="signup_text3">
                        이 순간 인기있는
                    </div>
                    <img id="signup_img3" src="../img/signup_3.png" width="500px">
                    <div id="signup_contents3">
                        지금, 사람들은 어떤 광고를 좋아할까요?<br><br>많은 사람들의 마음을 울린 광고를<br>한 눈에 모아 볼 수 있습니다.
                    </div>
                    <div id="signup_btn">
                        <img onclick="signup_next3()" id="signup_next" src="../img/right_btn.png" width="50px">
                    </div>
                </div>
            </div>

            <div id="signup_box4">
                <div id="signup_box2_contents">
                    <div id="signup_text3">
                        시대를 초월한
                    </div>
                    <img id="signup_img3" src="../img/signup_2.png" width="600px">
                    <div id="signup_contents3">
                        잘 만들어진 광고는<br>시대를 넘어<br>우리에게 감동과 교훈을 선사합니다.<br><br>명예의 전당에 오른 역대 최고의<br>광고를 감상하세요.
                    </div>
                    <div id="signup_btn">
                        <img onclick="signup_next3()" id="signup_next" src="../img/right_btn.png" width="50px">
                    </div>
                </div>
            </div>

        </div>

        <script src="../js/signup.js"></script>
    </body>
</html>
