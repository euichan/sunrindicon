<!doctype HTML>
<html>
    <head>
        <link rel="stylesheet" href="../css/player.css">
        <link rel="stylesheet" href="../css/list.css">
        <link rel="stylesheet" href="../css/main.css">
        <link rel="stylesheet" href="../css/styles.css">
        <meta charset="UTF-8" http-equiv="Content-Type" content="text/html">
        <title>마음을 울리는 광고</title>
    </head>
    <body>
        <div id="main">

            <!-- 로그인 부분 시작 -->
            <div id="nav_login" mouseover="login_hover()">

                <!-- 실질적인 로그인 부분 시작 -->
                <div id="login_box">
                    <form action="" method="post">
                        <input name="username" id="id" type="text" placeholder="  ID">
                        <br><br>

                        <input name="password" id="password" type="password" placeholder="  PASSWORD" reset>

                        <br><br><br>

                        <input id="login_btn" type="submit" value="LOGIN">

                        <br><br><br>

                        <a href="signup.html"><div id="signup">SIGN UP</div></a>

                    </form>

                    <!-- 실질적인 로그인 부분 끝 -->

                </div>
            </div>

            <!-- 로그인 부분 끝 -->

            <!-- 좌측 탭 매뉴 시작 -->

            <div id="nav">
                <div id="logo">
                    <a href="main.html">
                        마음을<br>
                        울리는<br>
                        광고
                    </a>
                </div>
                <h6>당신을 응원하는 30초의 힘</h6>

                <div id="navcat">
                   <label for="New">
                        <div id="Newtab" class="navbox" OnClick="Newtab">
                            <img src="../img/new.png" height="35px"/>
                            <input type="radio" id="New" name="chk_info" value="new">
                            <h1>10월 최신 광고</h1>
                        </div>
                    </a>
                    </label>
                    <label for="Recent">
                        <div id="Recenttab" class="navbox">
                            <img src="../img/recent.png" height="35px">
                            <input type="radio" id="Recent" name="chk_info" value="recent">
                            <h1>최근 인기있는 광고</h1>
                        </div>
                    </a>
                    </label>
                    <label for="Best">
                        <div id="Besttab" class="navbox">
                            <img src="../img/best.png" height="35px">
                            <input type="radio" id="Best" name="chk_info" value="best">
                            <h1>역대 베스트 광고</h1>
                        </div>
                    </a>
                    </label>
                    <a href="mystory.html">
                        <div id="Mystorytab" class="navbox">
                            <img src="../img/story.png" height="35px">
                            <h1>나의 사연</h1>
                        </div>
                    </a>
                    <a href="vote.html">
                        <div id="Votetab" class="navbox">
                            <img src="../img/vote.png" height="35px">
                            <h1>광고 투표하기</h1>
                        </div>
                    </a>
                    <a href="search.html">
                        <div id="Searchtab" class="navbox">
                            <img src="../img/nav_search.png" height="35px">
                            <h1>Smart Search</h1>
                        </div>
                    </a>
                </div>
                <div id="leadlogin" OnClick="login()">로그인
                </div>
            </div>
            <!-- 좌측 탭 매뉴 끝 -->

            <div id="list_box" OnClick="main()">

                <!--선택한 메뉴 제목-->

                <!-- 콘텐츠 부분 시작 -->
                <div id="top_navbar" class="top_navbar"></div>

                <!-- 검색창 시작 -->
                <div id="search" onmouseover="search()">
                    <div id="search_icon">
                        <img src="../img/search.png" width="30px">
                        <img id="searchange" src="../img/search_icon.png" width="30px">
                    </div>

                    <search>
                        <div id="search_div">
                        </div>
                        <div id="search_left"></div>
                        <div id="search_right"></div>
                    </search>
                    <form onsubmit="return submit_search()" auto>
                        <input name="search" id="search_box" type="text" onfocusout="Search_Over()" >
                    </form>
                </div>
                <!-- 검색창 종료 -->


                <!--동영상 목록-->
                <div id="list_contents_box">
                    <div id="listMenu">



                        <!--동영상 Top3-->
                        <div id="clickedMenu">10월 최신 광고</div>
                        <div id="listName">당신을 기다리는 새로운 광고</div>
                        <div id="highRank">
                            <div id="list_ex"></div>
                            <div class="uccList"></div>
                            <div class="uccList"></div>
                            <div class="uccList"></div>
                            <div class="uccList_ex"></div>
                            <div class="uccList_ex"></div>
                            <div class="uccList_ex"></div>
                        </div>

                        <br>

                        <!--나머지 동영상-->
                        <div id="list">
                            <div>
                                <div class="ucc_1"></div>
                                <div class="ucc_1"></div>
                                <div class="ucc_1"></div>
                                <div class="ucc_1"></div>
                            </div>
                            <div>
                                <div class="ucc_2"></div>
                                <div class="ucc_2"></div>
                                <div class="ucc_2"></div>
                                <div class="ucc_2"></div>
                            </div>
                        </div>
                        <!--나머지 동영상 끝-->
                    </div>

                </div>
                <!--동영상 목록 끝-->

            </div>
        </div>


        <script src="../js/player.js"></script>
        <script src="../js/main.js"></script>
    </body>

</html>
